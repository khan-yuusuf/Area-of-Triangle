<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of Triangle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  </head>

  <body>
    <header>
      <h4>Area of Triangle Calculator</h4>
    </header>

    <main>
      <form class="form" id="area-of-tri" method="post" action="#">
        <div class="row">
          <label for="side-a" class="row">Side A:</label>
          <input type="text" class="input" id="side-a" name="side-a" />
          <span class="units">mm</span>
        </div>
        <div class="row">
          <label for="side-b" class="row">Side B:</label>
          <input type="text" class="input" id="side-b" name="side-b" />
          <span class="units">mm</span>
        </div>
        <div class="row">
          <label for="side-c" class="row">Side C:</label>
          <input type="text" class="input" id="side-c" name="side-c" />
          <span class="units">mm</span>
        </div>
        <div class="row">
          <label for="area" class="row">Area:</label>
          <input type="text" class="output" id="area" name="area" disabled />
          <span class="units">mmÂ²</span>
        </div>
        <div class="row">
          <span class="hidden" aria-hidden="true"></span>
          <button type="button" id="calculate-button">Calculate Area</button>
        </div>
      </form>
    </main>
    <footer id="message">
